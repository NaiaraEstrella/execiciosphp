

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu de Opções</title>
</head>
<body>
    <h1>Menu de Opções</h1>
    <form method="post" action="info.php">
        <label for="acao">Escolha uma opção:</label>
        <select id="acao" name="acao" required>
            <option value="1">Ver Saldo</option>
            <option value="2">Depositar</option>
            <option value="3">Sacar</option>
            <option value="4">Sair</option>
        </select>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" min="0">
        <br>
        <button type="submit">Executar</button>
    </form>

    
</body>
</html>
