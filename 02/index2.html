<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Nota</title>
</head>
<body>
    <!-- Escreva um script PHP que recebe uma nota de 0 a 10 inserida por meio de um
formulário e exibe a classificação ("F", "D", "C", "B", "A"). Utilize a estrutura switch
Parâmetros da classificação das notas. A: nota 10 | B: 9 | C: 8 ou 7 | D: 6 ou 5 | E;: de 0 a 4-->
    <h1>Classificação de Nota</h1>
    <form method="post" action="info.php">
        <label for="nota">Digite sua nota (0 a 10):</label>
        <input type="number" id="nota" name="nota" min="0" max="10" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
